<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="sendEmail()">Send Email</button>

</body>
<script src="https://unpkg.com/smtp.js/dist/smtp.min.js"></script>
<script>
function sendEmail() {
        Email.send({
            Host: "smtp.gmail.com",
            Username: "test@gmail.com",
            Password: "test",
            To: 'kevin.tirouvingadessa@gmail.com',
            From: "test@gmail.com",
            Subject: "Test email",
            Body: "Hello, this is a test email sent from SMTP.js",
        })
        .then(function (message) {
            alert("Mail sent successfully");
        })
        .catch(function (error) {
            console.error("Error occurred while sending email:", error.message);
            alert("Failed to send email. Please check console for error details.");
        });
    }
</script>
</html>
